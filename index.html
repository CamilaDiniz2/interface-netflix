<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>.: Netflix Clone</title>

    <!--Own css-->
    <link rel="stylesheet" href="./src/css/own/owl.carousel.min.css" />
    <link rel="stylesheet" href="./src/css/own/owl.theme.default.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/058d0115e7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">Netflix Fake</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3>house of cards</h3>
          <h4>Top 1 de hoje no País</h4>
          <p class="descricao">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Libero
            laboriosam vero adipisci, neque consectetur magnam iure veritatis
          </p>
          <div class="botoes">
            <button
              role="button"
              class="botao-assistir"
              id="botao-assistir"
              style="color: black;"
            >
              <i class="fas fa-play"></i>
              assistir
            </button>
            <button role="button" class="botao-informacoes">
              <i class="fas fa-info-circle"></i>
              mais informações
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <h3>Minha Lista</h3>
      <div class="owl-carousel owl-theme lista-filmes"></div>
    </div>

    <div class="carrosel-filmes filmes-favoritos">
      <h3>Meu favoritos</h3>
      <div class="owl-carousel owl-theme lista-filmes-favoritos"></div>
    </div>

    <!-- 
        =============================
                MODALS
        =============================
      -->

    <div class="modal-overlay">
      <div class="modal">
        <iframe
          width="550"
          height="315"
          src="https://www.youtube.com/embed/UW8Zyt8SF_U"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>

        <a class="close-modal">
          <i class="far fa-window-close" style="color: #cdcdcd;"></i>
        </a>
      </div>
    </div>

    <script src="./src/js/own/jquery.min.js"></script>
    <script src="./src/js/own/owl.carousel.min.js"></script>
    <script src="./src/js/main.js"></script>
  </body>
</html>
